<h2>Meus Professores</h2>
<ul class="professores">
  <li *ngFor="let professor of professores">
    <a routerLink="/detail/{{professor.id}}">
      <span class="badge">{{professor.id}}</span> {{professor.name}}
    </a>
  </li>
</ul>

<app-professor-detail [professor]="selectedProfessor"></app-professor-detail>
